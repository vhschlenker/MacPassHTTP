osx_image: xcode9
xcode_project: KeyChainAgent.xcodeproj
xcode_scheme: KeyChainAgent
language: objective-c

before_install:
  - git clone --recursive --depth=50 --branch=continuous https://github.com/mstarke/MacPass.git "${TRAVIS_BUILD_DIR}/../MacPass"
  - cd "${TRAVIS_BUILD_DIR}/../MacPass"
  - carthage bootstrap --platform macOS
  - cd "${TRAVIS_BUILD_DIR}"
  - carthage bootstrap --platform macOS

after_success:
  - cd $(readlink ./build/Build/Products/Release/KeyChainAgent.mpplugin)/..
  - zip -9ry KeyChainAgent-continuous.zip KeyChainAgent.mpplugin
  - cd -
  - mv $(readlink ./build/Build/Products/Release/KeyChainAgent.mpplugin)/../KeyChainAgent-continuous.zip .

script: xcodebuild clean && xcodebuild build -configuration release -project KeyChainAgent.xcodeproj -scheme KeyChainAgent CODE_SIGNING_REQUIRED=NO SKIP_INSTALL=YES -derivedDataPath ./build

branches:
  only:
    - /^(?i:continuous)$/

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: KeyChainAgent-continuous.zip
  overwrite: true
  on:
    tags: true
    repo: MacPass/KeyChainAgent
    branch: continuous
